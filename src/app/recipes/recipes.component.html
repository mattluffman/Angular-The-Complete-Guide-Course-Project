<div class="row">
    <div class="col-md-5">
        <app-recipe-list
            (recipeSelected)="currentRecipe = $event"
        >
        </app-recipe-list>
    </div>
    <div class="col-md-7" *ngIf="currentRecipe">
        <app-recipe-detail [recipe]="currentRecipe"></app-recipe-detail>
    </div>
</div>
